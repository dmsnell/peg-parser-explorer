<html>
<head>
	<title>PEG Grammar Explorer</title>
</head>
<body>
<script src="vendor/peg-0.10.0.min.js"></script>
<script src="vendor/pegjs-backtrace.min.js"></script>
<script src="parser.js"></script>
<script src="grexplorer.js"></script>
<script>
let app = Elm.GrammarExplorer.fullscreen();

function sendBack( result ) {
	app.ports.parsed.send( result );
}

app.ports.parse.subscribe(function(data) {
	parse( data.grammar, data.document, data.shouldTrace, sendBack );
})
</script>
</body>
